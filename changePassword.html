<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Change Password â€” Jewelry Billing</title>

  <!-- Tailwind CDN (demo) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="CSS/changePassword.css">
</head>
<body class="min-h-screen bg-[var(--background)] flex items-stretch">

  <!-- Left side hero (hidden on small screens) -->
  <aside class="hidden lg:flex lg:w-1/2 bg-gradient-elegant relative overflow-hidden">
    <div class="absolute inset-0 bg-cover bg-center opacity-30"
         style="background-image: url('https://images.unsplash.com/photo-1603561596112-0a132b757442?q=80&w=2070');"></div>

    <div class="relative z-10 flex flex-col items-center justify-center w-full p-12 text-center">
      <svg class="w-24 h-24 mb-8 animate-float text-[var(--gold)]" viewBox="0 0 640 640" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path d="M232.5 136L320 229L407.5 136L232.5 136zM447.9 163.1L375.6 240L504.6 240L448 163.1zM497.9 288L142.1 288L320 484.3L497.9 288zM135.5 240L264.5 240L192.2 163.1L135.6 240zM569.8 280.1L337.8 536.1C333.3 541.1 326.8 544 320 544C313.2 544 306.8 541.1 302.2 536.1L70.2 280.1C62.5 271.6 61.9 258.9 68.7 249.7L180.7 97.7C185.2 91.6 192.4 87.9 200 87.9L440 87.9C447.6 87.9 454.8 91.5 459.3 97.7L571.3 249.7C578.1 258.9 577.4 271.6 569.8 280.1z"/>
      </svg>

      <h1 class="text-5xl font-extrabold text-white mb-4 leading-tight">Secure Your Account</h1>
      <p class="text-xl text-white/80 max-w-md">Update your password to keep your account safe</p>
    </div>
  </aside>

  <!-- Right side: form -->
  <main class="flex-1 flex items-center justify-center p-8">
    <div class="w-full max-w-md space-y-8">
      <div class="text-center">
        <div class="flex justify-center items-center">
          <img class="w-24 h-24 sm:w-28 sm:h-28 md:w-32 md:h-32 object-contain" 
               src="./images/MainImage100.png" 
               alt="Logo" />
        </div>

        <h2 class="text-3xl font-bold text-[var(--foreground)] mb-2">Change Password</h2>
        <p class="text-sm text-[var(--muted)]">Update your account password</p>
      </div>

      <form id="changePasswordForm" class="space-y-6 bg-[var(--card)] p-8 rounded-2xl shadow-sm" novalidate>
        <!-- Current Password -->
        <div class="relative floating-input">
          <input id="currentPassword" name="currentPassword" type="password" required
                 placeholder="Current Password" autocomplete="current-password"
                 class="peer w-full px-4 py-3 bg-[var(--card)] border border-[var(--border)] rounded-lg
                        text-[var(--foreground)] placeholder-transparent focus:outline-none
                        focus:ring-2 focus:ring-[var(--primary)] focus:border-transparent transition-all duration-300" />
          <label for="currentPassword"
                 class="absolute left-4 transition-all duration-300 pointer-events-none text-[var(--muted)]
                        peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-sm
                        peer-focus:-top-2.5 peer-focus:text-xs peer-focus:bg-[var(--card)] peer-focus:px-1 peer-focus:text-[var(--primary)]
                        -top-2.5 text-xs bg-[var(--card)] px-1 text-[var(--primary)] label-bg">
            Current Password
          </label>
        </div>

        <!-- New Password -->
        <div class="relative floating-input">
          <input id="newPassword" name="newPassword" type="password" required
                 placeholder="New Password" autocomplete="new-password"
                 class="peer w-full px-4 py-3 pr-12 bg-[var(--card)] border border-[var(--border)] rounded-lg
                        text-[var(--foreground)] placeholder-transparent focus:outline-none
                        focus:ring-2 focus:ring-[var(--primary)] focus:border-transparent transition-all duration-300" />
          <label for="newPassword"
                 class="absolute left-4 transition-all duration-300 pointer-events-none text-[var(--muted)]
                        peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-sm
                        peer-focus:-top-2.5 peer-focus:text-xs peer-focus:bg-[var(--card)] peer-focus:px-1 peer-focus:text-[var(--primary)]
                        -top-2.5 text-xs bg-[var(--card)] px-1 text-[var(--primary)] label-bg">
            New Password
          </label>
          <button type="button" data-toggle="newPassword" aria-label="Toggle new password visibility"
                  class="absolute right-3 top-1/2 transform -translate-y-1/2 text-[var(--muted)] eye-icon">
            <svg id="newPasswordEye" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
          </button>
        </div>

        <!-- Confirm New Password -->
        <div class="relative floating-input">
          <input id="confirmPassword" name="confirmPassword" type="password" required
                 placeholder="Confirm New Password" autocomplete="new-password"
                 class="peer w-full px-4 py-3 pr-12 bg-[var(--card)] border border-[var(--border)] rounded-lg
                        text-[var(--foreground)] placeholder-transparent focus:outline-none
                        focus:ring-2 focus:ring-[var(--primary)] focus:border-transparent transition-all duration-300" />
          <label for="confirmPassword"
                 class="absolute left-4 transition-all duration-300 pointer-events-none text-[var(--muted)]
                        peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-sm
                        peer-focus:-top-2.5 peer-focus:text-xs peer-focus:bg-[var(--card)] peer-focus:px-1 peer-focus:text-[var(--primary)]
                        -top-2.5 text-xs bg-[var(--card)] px-1 text-[var(--primary)] label-bg">
            Confirm New Password
          </label>
          <button type="button" data-toggle="confirmPassword" aria-label="Toggle confirm password visibility"
                  class="absolute right-3 top-1/2 transform -translate-y-1/2 text-[var(--muted)] eye-icon">
            <svg id="confirmPasswordEye" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
          </button>
        </div>

        <!-- Submit -->
        <button type="submit"
                class="w-full py-4 rounded-lg bg-[var(--primary)] text-white font-semibold hover:opacity-95 transition btn-with-arrow flex items-center justify-center gap-2">
          Update Password
          <svg class="w-4 h-4 arrow-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </button>

        <!-- Cancel (outline) -->
        <button type="button" id="cancelBtn"
                class="w-full py-3 rounded-lg border border-[var(--border)] bg-transparent text-[var(--foreground)] font-medium hover:bg-red-200 transition">
          Cancel
        </button>
      </form>
    </div>
  </main>

  <!-- Custom JS -->
  <script src="JS/changePassword.js" defer></script>
</body>
</html>
