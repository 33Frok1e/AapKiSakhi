<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Users — Data Table</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Optional: small Tailwind config for smoother fonts -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: '#01284C',
            gold: '#D4AF37'
          },
          boxShadow: {
            'soft': '0 6px 24px rgba(2,8,23,0.08)'
          }
        }
      }
    }
  </script>

  <link rel="stylesheet" href="CSS/dataTable.css">
</head>
<body class="bg-gray-50 min-h-screen antialiased text-slate-700">

  <main class="max-w-6xl mx-auto p-6">
    <header class="flex items-center justify-between mb-6">
      <div>
        <h1 class="text-2xl font-semibold text-slate-900">User Management</h1>
        <p class="text-sm text-slate-500">Manage users — search, sort, add, edit and paginate.</p>
      </div>

      <div class="flex items-center gap-3">
        <div class="flex items-center gap-2 bg-white px-3 py-2 rounded-lg shadow-soft">
          <label for="perPage" class="text-xs text-slate-500">Rows</label>
          <select id="perPage" class="text-sm outline-none">
            <option>5</option>
            <option selected>8</option>
            <option>12</option>
            <option>20</option>
          </select>
        </div>

        <div class="relative">
          <input id="searchInput" placeholder="Search name, email or role..." class="w-80 px-4 py-2 rounded-lg shadow-soft bg-white outline-none text-sm" />
          <svg class="w-4 h-4 absolute right-3 top-3 text-slate-400" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35"></path><circle cx="11" cy="11" r="6" stroke-width="2"></circle></svg>
        </div>

        <button id="addBtn" class="inline-flex items-center gap-2 px-4 py-2 bg-brand text-white rounded-lg shadow hover:opacity-95">
          <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
          Add User
        </button>
      </div>
    </header>

    <section class="bg-white rounded-2xl shadow-soft overflow-hidden">
      <!-- Table header (sticky) -->
      <div class="overflow-x-auto">
        <table id="dataTable" class="w-full table-auto">
          <thead class="bg-white/60">
            <tr class="text-left text-sm text-slate-500">
              <th class="px-4 py-3 cursor-pointer" data-key="id">ID <span class="sort-indicator"></span></th>
              <th class="px-4 py-3 cursor-pointer" data-key="name">Name <span class="sort-indicator"></span></th>
              <th class="px-4 py-3 cursor-pointer" data-key="email">Email <span class="sort-indicator"></span></th>
              <th class="px-4 py-3 cursor-pointer" data-key="role">Role <span class="sort-indicator"></span></th>
              <th class="px-4 py-3 text-right">Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody" class="bg-white divide-y"></tbody>
        </table>
      </div>

      <!-- Footer: pagination + info -->
      <div class="flex items-center justify-between p-4 bg-gray-50">
        <div class="text-sm text-slate-600" id="tableInfo"></div>
        <div class="flex items-center gap-2">
          <button id="prevPage" class="px-3 py-1 rounded-lg bg-white shadow-soft text-sm">Prev</button>
          <div id="pagination" class="flex items-center gap-1"></div>
          <button id="nextPage" class="px-3 py-1 rounded-lg bg-white shadow-soft text-sm">Next</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Modals (View / AddEdit / Confirm) -->
  <div id="modalOverlay" class="fixed inset-0 hidden items-center justify-center bg-black/40 z-40">
    <!-- Modal content will be injected by JS -->
  </div>

  <script src="JS/dataTable.js" defer></script>
</body>
</html>
