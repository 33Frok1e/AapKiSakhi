<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Floating Input - Tailwind</title>

  <!-- Tailwind CDN for quick demo -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Optional: small custom color tokens close to original design */
    :root{
      --card: #ffffff;
      --border: #e5e7eb; /* gray-200 */
      --foreground: #111827; /* gray-900 */
      --muted-foreground: #6b7280; /* gray-500 */
      --primary: #2563eb; /* blue-600 */
    }

    /* If you want the label to overlap card background smoothly, give it rounded corners while floated */
    .floating-label-bg {
      border-radius: 0.25rem; /* rounded px-1 look */
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-md">
    <!-- Example wrapper -->
    <form class="space-y-6">
      <!-- Floating Input -->
      <div class="relative">
        <!--
          Important pieces:
          - input has class `peer` and placeholder set (hidden via placeholder-transparent)
          - label uses peer-focus and peer-placeholder-shown to change position/size
        -->
        <input
          id="name"
          name="name"
          type="text"
          placeholder="Full name"  
          class="peer w-full px-4 py-3 bg-[var(--card)] border border-[var(--border)] rounded-lg
                 text-[var(--foreground)] placeholder-transparent
                 focus:outline-none focus:ring-2 focus:ring-[var(--primary)] focus:border-transparent
                 transition-all duration-300"
          aria-label="Full name"
          autocomplete="name"
        />

        <label for="name"
          class="absolute left-4 transition-all duration-300 pointer-events-none
                 text-[var(--muted-foreground)]
                 /* default (when input is empty and not focused) */
                 peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-sm
                 /* when focused OR has value (placeholder-shown is false) */
                 peer-focus:-top-2.5 peer-focus:text-xs peer-focus:bg-[var(--card)] peer-focus:px-1 peer-focus:text-[var(--primary)]
                 /* also apply same floated state when value present (i.e. placeholder-shown is false) */
                 -top-2.5 text-xs bg-[var(--card)] px-1 text-[var(--primary)] hidden
        ">
          Full name
        </label>
        <label for="name"
          class="absolute left-4 transition-all duration-300 pointer-events-none
                 text-[var(--muted-foreground)]
                 peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-sm
                 peer-focus:-top-2.5 peer-focus:text-xs peer-focus:bg-[var(--card)] peer-focus:px-1 peer-focus:text-[var(--primary)]
                 peer-focus:rounded floating-label-bg
                 -top-2.5 text-xs bg-[var(--card)] px-1 text-[var(--primary)] 
                 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:opacity-100
                 peer-not-placeholder-shown:opacity-100
        ">
          Full name
        </label>
      </div>

      <!-- Example with prefilled value (label starts floated) -->
      <div class="relative">
        <input
          id="email"
          name="email"
          type="email"
          value=""
          placeholder="Email address"
          class="peer w-full px-4 py-3 bg-[var(--card)] border border-[var(--border)] rounded-lg
                 text-[var(--foreground)] placeholder-transparent
                 focus:outline-none focus:ring-2 focus:ring-[var(--primary)] focus:border-transparent
                 transition-all duration-300"
          aria-label="Email address"
          autocomplete="email"
        />

        <label for="email"
          class="absolute left-4 transition-all duration-300 pointer-events-none
                 text-[var(--muted-foreground)]
                 peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-sm
                 peer-focus:-top-2.5 peer-focus:text-xs peer-focus:bg-[var(--card)] peer-focus:px-1 peer-focus:text-[var(--primary)]
                 -top-2.5 text-xs bg-[var(--card)] px-1 text-[var(--primary)] rounded floating-label-bg">
          Email address
        </label>
      </div>

      <button type="submit"
        class="w-full py-3 rounded-lg bg-[var(--primary)] text-white font-medium hover:opacity-95 transition">
        Submit
      </button>
    </form>
  </div>

  <script>
    document.querySelectorAll('input.peer').forEach(input => {
      const handler = () => {
        if (input.value) {
          input.classList.add('has-value');
        } else {
          input.classList.remove('has-value');
        }
      };
      // initial
      handler();
      // on change
      input.addEventListener('input', handler);
    });
  </script>
</body>
</html>
